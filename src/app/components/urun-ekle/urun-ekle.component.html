<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="main">
      <div>
        <div class="Bilgiler">
          <form [formGroup]="productAddForm" (ngSubmit)="add()" class="form-group">
            <div class="ana-bilgiler">
              <label for="ad">Ad:</label>
              <div>
                <input
                  type="text"
                  name="name"
                  id="name"
                  formControlName="name"
                  class="form-control"
                  placeholder="İsim"
                />
              </div>
              <label for="ad">Puan</label>
              <div>
                <input
                type="text"
                name="puan"
                id="puan"
                formControlName="puan"
                class="form-control"
                placeholder="Puan"
                />
              </div>
              <label for="ad">Resim adresi</label>
              <div>
                <input
                  type="text"
                  name="imageUrl"
                  id="imageUrl"
                  formControlName="imageUrl"
                  class="form-control"
                  placeholder="Resim girmek zorunludur"
                />
              </div>
              <label for="ad">Kategori/Tür:</label>
              <div class="form-group">
                <select
                  class="form-control"
                  form
                  formControlName="categoryId"
                  required
                  id="categoryId"
                  name="categoryId"
                >
                  <option
                    *ngFor="let category of categories"
                    [value]="category.id"
                  >
                    {{ category.name }}
                  </option>
                </select>

                <button
                  type="submit"
    
                  class="onay-ico"
                >
                  Ürünü Hoplat
                </button>
              </div>
            </div>
          </form>
          
<form [formGroup]="productAddForm" (ngSubmit)="add()" class="form-group">
  <div>
    <input
      type="text"
      name="name"
      id="name"
      formControlName="name"
      class="form-control"
      placeholder="Ürün Adı"
    />
    
  </div>
 
  <div>
    <input
      type="text"
      name="puan"
      id="puan"
      formControlName="puan"
      class="form-control"
      placeholder="puan girmek zorunludur"
    />
    
  </div>
  <div>
    <input
      type="text"
      name="imageUrl"
      id="imageUrl"
      formControlName="imageUrl"
      class="form-control"
      placeholder="Resim girmek zorunludur"
    />
   
  </div>
  <div class="form-group">
    <select
      class="form-control"
      form
      formControlName="categoryId"
      required
      id="categoryId"
      name="categoryId"
    >
      <option *ngFor="let category of categories" [value]="category.id">
        {{ category.name }}
      </option>
    </select>
    
  </div>
  <button
    type="submit"
    class="btn btn-primary"
    
  >
    Ürünü Hoplat
  </button>
</form>
        </div>
      </div>
    </div>
  </body>
</html>
